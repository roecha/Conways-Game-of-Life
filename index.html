<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <h1>Conway's Game of Life</h1>
        <div id="settings">
            <div>
                <label> Select grid size: </label>
                <select id="select-value" onchange="displayGrid()">
                    <option value="25">25x25</option>
                    <option value="50">50x50</option>
                    <option value="100">100x100</option>
                </select>
            </div>

            <div>
                <label for="interval">Interval time in Milliseconds</label>
                <input
                    type="number"
                    id="interval"
                    name="interval"
                    required
                    value="500"
                    min="1"
                    max="10000"
                />
            </div>

            <button id="playButton" onclick="playGame()">play</button>
        </div>

        <div id="grid-container"></div>

        <script src="app.js"></script>
    </body>
</html>
